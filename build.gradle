plugins {
    id 'java'
}

group = 'pet.blahaj.hajwidener'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.ow2.asm:asm:9.5'
}

test {
    useJUnitPlatform()
}